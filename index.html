<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
</head>

<style>
    
    main {
        display: flex;
        flex-direction: row;
    }

    /* .input-right-side {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    } */

    

</style>


<body>
    <main class="main">

        
        <div class="input-left-side">
            <div class="input-container">
                <span class="label">Bill Amount</span>
                <input id="input-bill" type="number" name="bill-amount"></input>
            </div>
            
            <div class="input-container">
                <span class="label">Tip %</span>
                <input id="input-tip" type="number" name="tip-amount"></input>
            </div>
            
            <div class="input-container">
                <span class="label">Number of People</span>
                <input id="input-people" type="number" name="number-of-people"></input>
            </div>
        </div>
        
        <div class="output-right-side">
            <div class="display">Tip:<h5 id="display-tip"></h5></div>
            <div class="display">Toal Bill:<h5 id="display-total"></h5></div>
            <div class="display">Per Person Amount:<h5 id="display-each"></h5></div>
        </div>
    </main>
    
    <script>
        const inputBill = document.getElementById('input-bill')
        const inputTip = document.getElementById('input-tip')
        const inputPeople = document.getElementById('input-people')
        const displayTip = document.getElementById('display-tip')
        const displayTotal = document.getElementById('display-total')
        const displayEach = document.getElementById("display-each")

        let bill = 0

        inputPeople.addEventListener('change', handleBill)
        inputBill.addEventListener('change', handleBill)
        inputTip.addEventListener('change', handleBill)

        

        function handleBill() {
            const percent = parseInt(inputTip.value) 
            const bill = parseFloat(inputBill.value)
            const people = parseInt(inputPeople.value)

            const tip = bill * percent / 100
            const total = bill + tip 
            const per_person = total / people 

            console.log(total)
            console.log(per_person)

            console.log(percent, bill, people, tip, total, per_person)


            displayTip.innerHTML = tip.toFixed(2)
            displayTotal.innerHTML = total.toFixed(2)
            displayEach.innerHTML = per_person.toFixed(2)

        }

    </script>


</body>
</html>
